<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos/estilos.css'>
    <script src='js/funciones.js'></script>
</head>
<body background="imagen/Imagen1.jpg">
    
    <div id="inp">
        <input class="bordes" id="texto" style="text-align:right" disabled>
    </div>
    <div id="margen">
        <div id="pos">
            <div>
                <button class="boton" onclick="numero(1)">1</button>
                <button class="boton" onclick="numero(2)">2</button>
                <button class="boton" onclick="numero(3)">3</button>
            </div>
            <div>
                <button class="boton" onclick="numero(4)">4</button>
                <button class="boton" onclick="numero(5)">5</button>
                <button class="boton" onclick="numero(6)">6</button>
            </div>
            <div>
                <button class="boton" onclick="numero(7)">7</button>
                <button class="boton" onclick="numero(8)">8</button>
                <button class="boton" onclick="numero(9)">9</button>
            </div>
            <div>
                <button class="boton" onclick="numero(0)">0</button>
                <button class="boton" onclick="numero('.')">.</button>
            </div>
        </div>
        <div id="pos">
            <div>
                <button class="boton" onclick="operar('+')">+</button>
                <button class="boton" onclick="operar('-')">-</button>
            </div>
            <div>
                <button class="boton" onclick="operar('*')">x</button>
                <button class="boton" onclick="operar('/')">/</button>
            </div>
            <div>
                <button class="boton" onclick="retro()">Ret</button>
                <button class="boton" onclick="borradoParcial()">Ce</button>
            </div>
            <div>
                <button class="boton" onclick="igualar()">=</button>
                <button class="boton" onclick="borradoTotal()">C</button>
            </div>
        </div>
    </div>

</body>
</html>
